<!DOCTYPE html>
<html>
<head>
    <title>Test Model</title>
</head>
<body>

<h2>Test Model</h2>

<form action="/test_model" method="POST">
    <label>Enter a sentence:</label><br><br>

    <input type="text" name="sentence" placeholder="Type here..." required style="width:300px;">
    <br><br>

    <button type="submit">Predict</button>
</form>

<!-- â­ SHOW RESULT HERE -->
{% if prediction %}
    <hr>
    <h3>Predicted Intent:</h3>
    <p>{{ prediction }}</p>

    <h3>Confidence:</h3>
    <p>{{ confidence }}</p>

    <h3>Entities:</h3>
    {% if entities %}
        <ul>
        {% for key, value in entities.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No entities found.</p>
    {% endif %}
{% endif %}


</body>
</html>
